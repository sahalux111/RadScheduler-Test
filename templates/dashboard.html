
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <h2>Your Availability</h2>
    <ul>
        {% for item in availability %}
            <li>{{ item.start_time }} - {{ item.end_time }}</li>
        {% endfor %}
    </ul>
    <h2>Your Breaks</h2>
    <ul>
        {% for item in breaks %}
            <li>{{ item.start_time }} - {{ item.end_time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
